<div id="sensorAlert" class="alert alert-info" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="alert-heading">Select Sensors!</h4>
    <p>Please ensure at least 1 sensor is selected for each axis<br>
    You can select Sensors within the <a href="" data-toggle="modal" data-target="#settingsModal">Settings</a></p>
</div>
