<script type="text/javascript">
    $(function() {

            format: "DD/MM/YYYY hh:mmA"
        });

            useCurrent: false,
            format: "DD/MM/YYYY hh:mmA"
        });
        $("#startDateTime").on("change.datetimepicker", function(e) {

        });
        $("#endDateTime").on("change.datetimepicker", function(e) {
            $('#startDateTime').datetimepicker('maxDate', e.date);
        });
    });
</script>
