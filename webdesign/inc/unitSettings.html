<div class="modal fade" id="unitSettings" tabindex="-1" role="dialog" aria-labelledby="settingsModalTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title addUnit" id="unitModalTitleAdd"><i class="fa fa-plus"></i> Add Unit</h5>
                <h5 class="modal-title updateUnit" id="unitModalTitleUpdate"><i class="fa fa-pencil"></i> Update Unit</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="settings" class="modal-body">
                <table>
                    <tbody>
                        <tr style="display:none">
                            <td>
                                <label for="txtId">Id: </label>
                            </td>
                            <td>
                                <input type="text" class="form-control" id="txtId" placeholder="Id">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="txtName">Name: </label>
                            </td>
                            <td>
                                <input type="text" class="form-control" id="txtName" placeholder="Name">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="txtMetric">Metric: </label>
                            </td>
                            <td>
                                <input type="text" class="form-control" id="txtMetric" placeholder="Metric (Eg. Km/h)">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="btnDeleteSettings" type="button" class="btn btn-danger updateUnit"><i class="fa fa-trash-o" aria-hidden="true"></i> Delete</button>
                <button id="btnSaveSettings" type="button" class="btn btn-primary updateUnit"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
                <button id="btnAddSettings" type="button" class="btn btn-primary addUnit"><i class="fa fa-floppy-o" aria-hidden="true"></i> Add</button>
            </div>
        </div>
    </div>
</div>
<script src="scripts/unitSettings.js"></script>
